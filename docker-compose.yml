services:
  voice-summarizer:
    build: .
    volumes:
      - ./input:/app/input:ro
      - ./output:/app/output
      - ./.env:/app/.env:ro
      - ./summarization_prompt.md:/app/summarization_prompt.md:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: ["--help"]

  # Development service with interactive shell
  voice-summarizer-dev:
    build: .
    volumes:
      - ./:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: ["bash"]
    tty: true
    stdin_open: true
